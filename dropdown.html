<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Challenge CSS3 - Dropdown</title>
    <link rel="stylesheet" href="css/dropdown.css">
</head>

<body>
    <nav>
        <a href="index.html">Back to main</a>
    </nav>
    <h1>Testing dropdown.css.</h1>
    <div class="basicDropdown">
        <span>Mouse over me</span>
        <div class="basicDropdown-content">
        <p>Hello World!</p>
        </div>
    </div>

    <br>

    <div class="menuDropdown">
        <button class="menuDropbtn">Dropdown</button>
        <div class="menuDropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        </div>
      </div>

      <br>

      <div class="imageDropdown">
        <img src="img/bg-test-repeat.jpg" alt="Test" width="100" height="50">
        <div class="imageDropdown-content">
        <img src="img/bg-test-repeat.jpg" alt="Test" width="300" height="200">
        <div class="imageDesc">Test</div>
        </div>
      </div>
</body>

</html>
