<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Challenge CSS3 - Styling images</title>
    <link rel="stylesheet" href="css/stylingimages.css">
</head>

<body>
    <nav>
        <a href="index.html">Back to main</a>
    </nav>
    <h1>Testing stylingimages.css.</h1>
    <img id="rounded" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <br>
    <img id="circled" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <br>
    <img id="thumbnail" src="./img/img_man.jpg" alt="Test" style="width:150px">
    <br>
    <a target="_blank" href="./img/img_man.jpg">
        <img id="thumbnailaslink" src="./img/img_man.jpg" alt="Test" style="width:150px">
    </a>
    <br>
    <img id="responsible" src="./img/img_man.jpg" alt="Test" width="1000" height="300">
    <br>
    <img id="centering" src="./img/img_man.jpg" alt="Test" style="width:50%">
    <br>
    <div class="polaroid">
        <img src="./img/img_man.jpg" alt="Test" style="width:100%">
        <div class="container">
            <p>Test Polaroid</p>
        </div>
    </div>
    <img id="flip" src="./img/img_man.jpg" alt="Test" width="400" height="300">

    <br>
    <img class="default" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default blur" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default brightness" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default contrast" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default grayscale" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default huerotate" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default invert" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default opacity" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default saturate" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default sepia" src="./img/img_man.jpg" alt="Test" width="300" height="300">
    <img class="default shadow" src="./img/img_man.jpg" alt="Test" width="300" height="300">


</body>

</html>
